<html>

<head>
    <title>Inputs no HTML</title>
</head>

<body>
    <h1>Inputs no HTML</h1>

    <form>
        <!-- Campo de texto-->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Ex.:user">
        <br><br>

        <!-- Campo de email-->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Ex.:user@email.com">
        <br><br>

        <!-- Campo de senha-->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>

        <!-- Campo de seleçõa-->
        <label>Gênero</label><br>
        <input type="radio" name="gen" id="masculino" required value="m">
        <label for="masculino">Masculino</label>
        <input type="radio" name="gen" id="feminino" required value="f">
        <label for="feminino">feminino</label>
        <br><br>

        <!-- Campo de seleção multipla-->
        <label>Interesses:</label>
        <input type="checkbox" name="backend" id="backend" value="backend">
        <label for="backend">Back-End</label>
        <input type="checkbox" name="frontend" id="frontend" value="frontend">
        <label for="frontend">Front-End</label>
        <input type="checkbox" name="mobile" id="mobile" value="mobile">
        <label for="mobile">Mobile</label>
        <input type="checkbox" name="fullstack" id="fullstack" value="fullstack">
        <label for="fullstack">Full-Stack</label>
        <br><br>

        <!-- Campo de data-->
        <label for="DataDeNascimento">Data de Nascimento</label>
        <input type="date" id="DataDeNascimento" name="DataDeNascimento">
        <br><br>

        <!-- Campo de arquivo (upload)-->
        <label for="FotoDePerfil">Foto de Perfil:</label>
        <input type="file" name="avatar" id="FotoDePerfil">
        <br><br>

        <!-- Campo caixa de seleção -->
        <label for="situacao">Situação:</label>
        <select name="situacao" id="situacao">
            <option value="" disabled selected>Seleciona uma das opções...</option>
            <option value="estudante">Estudando para me tornar um programador</option>
            <option value="estagiario">Atuando como estágiario/trainee</option>
            <option value="junior">Atuando como desenvolvedor júnior</option>
            <option value="pleno">Atuando como desenvolvedor pleno</option>
            <option value="senior">Atuando como desenvolvedor sênior</option>
        </select>
        <br><br>

        <!-- Campo de area de texto de multiplas linhas-->
        <label for="sobre">Sobre mim:</label>
        <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Digite aqui..."></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
