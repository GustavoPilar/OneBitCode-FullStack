<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em JS</title>
    <script src="eventos.js" defer></script>
</head>
<body>
    <h1>Eventos no HTML</h1>
    <div>
        <label for="onMouseEnter">Entrada do Mouse:</label>
        <input type="text" id="onMouseEnter" onmouseenter="onMouseEnter()">
    </div>
    <br>
    <div>
        <label for="onChange">Mudança de Valor:</label>
        <input type="text" id="onChange" onchange="onChangeValue()">
    </div>
    <br>
    <div>
        <label for="onFocus">Entrada de Foco:</label>
        <input type="text" id="onFocus" onfocus="onFocusElement()">
    </div>
    <br>
    <div>
        <label for="onBlur">Saída de Foco:</label>
        <input type="text" id="onBlur" onblur="onBlurElement()">
    </div>
    <br>
    <button onclick="onClickButton()">
        Clíque-me!
    </button>
</body>
</html>
